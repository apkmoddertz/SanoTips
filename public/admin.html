<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - SanoTips</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Admin - Add Match</h1>
  <form id="addMatchForm">
    <input name="league" placeholder="League" required><br>
    <input name="homeTeam" placeholder="Home Team" required><br>
    <input name="awayTeam" placeholder="Away Team" required><br>
    <input name="date" type="datetime-local" required><br>
    <input name="prediction" placeholder="Prediction" required><br>
    <input name="odds" type="number" step="0.01" placeholder="Odds" required><br>
    <select name="category">
      <option value="free">Free</option>
      <option value="safe">Safe (VIP)</option>
      <option value="fixed">Fixed (VIP)</option>
    </select><br>
    <button type="submit">Add Match</button>
  </form>

  <script type="module" src="./js/admin.js"></script>
</body>
</html>
