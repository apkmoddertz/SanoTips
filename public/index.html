<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SanoTips - Football Predictions</title>
<link rel="stylesheet" href="css/style.css">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

<!-- Your JS -->
<script type="module" src="js/firebase.js" defer></script>
<script type="module" src="js/app.js" defer></script>

<style>
  /* Basic Mobile Friendly Styles */
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
  body { background-color: #141517; color: #eee; min-height: 100vh; display: flex; flex-direction: column; }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background-color: #1a1b1e;
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid #333;
  }
  .navbar h1 { font-size: 1.5rem; color: #00ff9d; }
  #menu-toggle { font-size: 1.5rem; background: none; border: none; color: #eee; }

  .sidebar {
    position: fixed;
    top: 0;
    left: -250px;
    width: 200px;
    height: 100%;
    background-color: #1a1b1e;
    border-right: 1px solid #333;
    padding-top: 4rem;
    transition: left 0.3s ease;
    z-index: 999;
  }
  .sidebar.show { left: 0; }
  .sidebar ul { list-style: none; }
  .sidebar li {
    padding: 1rem;
    cursor: pointer;
    border-bottom: 1px solid #333;
    color: #eee;
    transition: background 0.2s;
  }
  .sidebar li:hover { background-color: #333; }

  .predictions-container {
    flex: 1;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 600px;
    margin: auto;
    width: 100%;
  }

  .prediction-card {
    background-color: #1a1b1e;
    border: 1px solid #333;
    border-radius: 12px;
    padding: 1rem;
    transition: transform 0.2s, border-color 0.2s;
  }
  .prediction-card:hover { border-color: #00ff9d; transform: translateY(-2px); }

  .card-header { display: flex; justify-content: space-between; margin-bottom: 0.5rem; font-size: 0.9rem; color: #aaa; }
  .teams { display: flex; justify-content: space-between; font-weight: bold; font-size: 1.1rem; margin-bottom: 0.5rem; }
  .prediction-box { background-color: #25262b; border-radius: 8px; padding: 0.5rem; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }
  .prediction-box .status { font-size: 1.2rem; }
  .analysis { margin-top: 0.5rem; font-style: italic; color: #aaa; }

  .empty-msg { text-align: center; padding: 2rem; color: #777; border: 1px dashed #555; border-radius: 8px; }

  .bottom-menu {
    display: flex;
    justify-content: space-around;
    padding: 0.5rem 0;
    background-color: #1a1b1e;
    border-top: 1px solid #333;
    position: sticky;
    bottom: 0;
  }
  .bottom-menu button {
    background: #00ff9d;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    color: #141517;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
  }
  .bottom-menu button:hover { background-color: #00cc82; }
</style>
</head>
<body>

<header class="navbar">
  <h1>SanoTips</h1>
  <button id="menu-toggle">â˜°</button>
</header>

<nav id="sidebar" class="sidebar">
  <ul>
    <li data-category="free">Free</li>
    <li data-category="safe">Safe</li>
    <li data-category="fixed">Fixed</li>
  </ul>
</nav>

<main id="predictions" class="predictions-container">
  <!-- Predictions dynamically loaded here -->
</main>

<footer class="bottom-menu">
  <button data-category="free">Free</button>
  <button data-category="safe">Safe</button>
  <button data-category="fixed">Fixed</button>
</footer>

</body>
</html>
