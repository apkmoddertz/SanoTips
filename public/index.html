<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SanoTips - Football Predictions</title>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<link rel="stylesheet" href="css/style.css">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: #f4f6f9;
}

/* ===== HEADER ===== */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: #ffffff;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  z-index: 1000;
  padding: 12px 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.navbar h1 {
  font-size: 1.3rem;
  font-weight: 700;
  color: #f59e0b;
  margin-bottom: 10px;
}

/* ===== CATEGORY NAV ===== */
.category-nav {
  display: flex;
  justify-content: space-between;
  width: 100%;
  max-width: 420px;
}

.category-btn {
  flex: 1;
  background: none;
  border: none;
  padding: 8px 5px;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  position: relative;
  color: #444;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 5px;
  transition: 0.3s;
}

.category-btn.active {
  color: #f59e0b;
}

.category-btn.active::after {
  content: '';
  position: absolute;
  bottom: -4px;
  width: 70%;
  height: 3px;
  background: #f59e0b;
  border-radius: 10px;
}

.category-btn:hover {
  color: #fbbf24;
}

/* ===== MEMBERS FEED ===== */
.members-feed {
  margin-top: 8px;
  font-size: 0.8rem;
  color: #666;
  text-align: center;
  min-height: 18px;
  overflow: hidden;
  white-space: nowrap;
}

/* ===== MAIN CONTENT ===== */
.predictions-container {
  padding: 140px 15px 30px 15px;
}

/* ===== CARD ===== */
.card {
  background: #ffffff;
  padding: 15px;
  border-radius: 14px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.08);
  margin-bottom: 15px;
}

.card h3 {
  font-size: 1rem;
  margin-bottom: 5px;
}

.locked {
  text-align: center;
  padding: 30px 15px;
}

.locked i {
  font-size: 2rem;
  color: #f59e0b;
  margin-bottom: 10px;
}

.locked button {
  margin-top: 12px;
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  background: #f59e0b;
  color: white;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<header class="navbar">
  <h1>Sano Betting Tips</h1>

  <nav class="category-nav">
    <button class="category-btn active" data-category="free">
      <i class="bi bi-circle-fill"></i> Free
    </button>

    <button class="category-btn" data-category="safe">
      <i class="bi bi-shield-fill"></i> Safe
    </button>

    <button class="category-btn" data-category="fixed">
      <i class="bi bi-star-fill"></i> Fixed
    </button>

    <button class="category-btn" data-category="members">
      <i class="bi bi-people-fill"></i> Members
    </button>
  </nav>

  <div class="members-feed" id="members-feed"></div>
</header>

<main id="predictions" class="predictions-container">
  <p>Loading predictions...</p>
</main>

<script>
// ===== USER TYPE SIMULATION =====
// change to: free / safe_weekly / safe_monthly / fixed_weekly / fixed_monthly
let currentUserPlan = "free";

const categoryButtons = document.querySelectorAll(".category-btn");
const predictions = document.getElementById("predictions");
const membersFeed = document.getElementById("members-feed");

categoryButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    categoryButtons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    const category = btn.dataset.category;

    if(category === "members"){
      startMembersFeed();
      predictions.innerHTML = "";
    } else {
      stopMembersFeed();
      loadCategory(category);
    }
  });
});

// ===== LOAD CATEGORY =====
function loadCategory(category){

  if(category === "free"){
    predictions.innerHTML = `
      <div class="card">
        <h3>Manchester Utd vs Arsenal</h3>
        <p>Prediction: Over 2.5</p>
        <p>Odds: 1.85</p>
      </div>
    `;
  }

  if(category === "safe"){
    if(currentUserPlan === "safe_weekly" || currentUserPlan === "safe_monthly"){
      predictions.innerHTML = `
        <div class="card">
          <h3>Real Madrid vs Valencia</h3>
          <p>Prediction: Home Win</p>
          <p>Odds: 1.65</p>
        </div>
      `;
    } else {
      lockScreen("SAFE VIP Required");
    }
  }

  if(category === "fixed"){
    if(currentUserPlan === "fixed_weekly" || currentUserPlan === "fixed_monthly"){
      predictions.innerHTML = `
        <div class="card">
          <h3>Confidential Match</h3>
          <p>Prediction: 100% Fixed</p>
          <p>Odds: 2.10</p>
        </div>
      `;
    } else {
      lockScreen("FIXED VIP Required");
    }
  }
}

// ===== LOCK SCREEN =====
function lockScreen(title){
  predictions.innerHTML = `
    <div class="card locked">
      <i class="bi bi-lock-fill"></i>
      <h3>${title}</h3>
      <p>You must subscribe to view this prediction.</p>
      <button>Subscribe Now</button>
    </div>
  `;
}

// ===== MEMBERS FEED =====
let interval;
function startMembersFeed(){
  let data = [];
  interval = setInterval(() => {
    const email = "user" + Math.floor(Math.random()*999) + "@gmail.com";
    const time = new Date().toLocaleTimeString();
    data.push(email + " joined VIP at " + time);
    if(data.length > 6) data.shift();
    membersFeed.textContent = data.join("  |  ");
  }, 10000);
}

function stopMembersFeed(){
  clearInterval(interval);
  membersFeed.textContent = "";
}

// Load default free on start
loadCategory("free");

</script>

</body>
</html>
