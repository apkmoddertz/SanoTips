<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sano Betting Tips</title>

<link rel="stylesheet" href="css/style.css">
<script type="module" src="js/app.js"></script>

<style>

/* ===== PREMIUM MOBILE BACKGROUND ===== */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: #fff;
}

/* ===== HEADER ===== */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  backdrop-filter: blur(12px);
  background: rgba(15, 23, 42, 0.85);
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  z-index: 1000;
  padding: 15px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

/* Title ON TOP */
.navbar h1 {
  text-align: center;
  font-size: 20px;
  margin: 0;
  font-weight: 700;
  background: linear-gradient(90deg, #facc15, #f59e0b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 1px;
}

/* Menu Toggle */
#menu-toggle {
  position: absolute;
  left: 15px;
  top: 18px;
  font-size: 22px;
  background: none;
  border: none;
  color: #facc15;
  cursor: pointer;
}

/* ===== CATEGORY NAV ===== */
.category-nav {
  display: flex;
  justify-content: space-around;
  margin-top: 15px;
}

.category-btn {
  background: none;
  border: none;
  padding: 10px 12px;
  cursor: pointer;
  font-weight: 600;
  font-size: 14px;
  color: #94a3b8;
  position: relative;
  transition: 0.3s;
}

.category-btn.active {
  color: #facc15;
}

.category-btn.active::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 15%;
  width: 70%;
  height: 3px;
  background: linear-gradient(90deg, #facc15, #f59e0b);
  border-radius: 10px;
}

.category-btn:hover {
  color: #facc15;
}

/* ===== MEMBERS FEED ===== */
.members-feed {
  font-size: 12px;
  text-align: center;
  color: #cbd5e1;
  margin-top: 8px;
}

/* ===== SIDEBAR ===== */
.sidebar {
  position: fixed;
  top: 0;
  left: -250px;
  width: 220px;
  height: 100%;
  background: #0f172a;
  box-shadow: 2px 0 20px rgba(0,0,0,0.5);
  transition: 0.3s;
  padding-top: 80px;
  z-index: 999;
}

.sidebar.show {
  left: 0;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar li {
  padding: 15px;
  cursor: pointer;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  color: #cbd5e1;
}

.sidebar li:hover {
  background: rgba(255,255,255,0.05);
  color: #facc15;
}

/* ===== PREDICTIONS CONTAINER ===== */
#predictions {
  padding: 160px 15px 30px;
}

/* ===== DATE HEADER ===== */
.date-header {
  margin-top: 25px;
  font-weight: 700;
  color: #facc15;
  font-size: 14px;
}

/* ===== MATCH CARD ===== */
.prediction-card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  padding: 15px;
  margin-top: 12px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.05);
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  transition: 0.3s;
}

.prediction-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.card-header {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: #94a3b8;
  margin-bottom: 8px;
}

.teams-table table {
  width: 100%;
  text-align: center;
  font-weight: 600;
  margin-bottom: 10px;
}

.vs {
  color: #facc15;
  font-weight: bold;
}

.prediction-box {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.prediction-text {
  font-size: 15px;
  font-weight: 600;
  color: #fff;
}

.odds {
  font-size: 16px;
  font-weight: 700;
  color: #10b981;
}

/* ===== LOADING SPINNER ===== */
.loading-spinner {
  width: 40px;
  height: 40px;
  border: 4px solid rgba(255,255,255,0.1);
  border-top: 4px solid #facc15;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 60px auto;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

.empty-msg, .error-msg {
  text-align: center;
  padding: 30px;
  color: #94a3b8;
}

</style>
</head>

<body>

<header class="navbar">

  <button id="menu-toggle">â˜°</button>

  <h1>Sano Betting Tips</h1>

  <div class="category-nav">
    <button class="category-btn active" data-category="free">Free</button>
    <button class="category-btn" data-category="safe">Safe</button>
    <button class="category-btn" data-category="fixed">Fixed</button>
    <button class="category-btn" data-category="members">Members</button>
  </div>

  <div class="members-feed" id="members-feed"></div>

</header>

<nav id="sidebar" class="sidebar">
  <ul>
    <li data-category="free">Free</li>
    <li data-category="safe">Safe</li>
    <li data-category="fixed">Fixed</li>
  </ul>
</nav>

<main id="predictions">
  <div class="loading-spinner"></div>
</main>

</body>
</html>
