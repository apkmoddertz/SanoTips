<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SonaTips | Login/Register</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* ===== Reset & Body ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fcd34d, #fbbf24);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ===== Container ===== */
    .auth-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    /* ===== Title ===== */
    .auth-container h1 {
      text-align: center;
      color: #f59e0b;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      transition: 0.3s;
    }

    /* ===== Forms ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: all 0.5s ease;
    }

    input {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }
    input:focus { border-color: #f59e0b; }

    button {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      background: #f59e0b;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #d97706; }

    /* ===== Toggle Link ===== */
    .toggle-link {
      text-align: center;
      margin-top: 0.5rem;
      color: #f59e0b;
      cursor: pointer;
      font-weight: 500;
      text-decoration: underline;
      transition: 0.3s;
    }
    .toggle-link:hover { color: #b45309; }

    /* ===== Message ===== */
    #message {
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 500;
      min-height: 24px;
    }
    .error-msg { color: #ef4444; }
    .success-msg { color: #10b981; }

    /* ===== Loading Spinner ===== */
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #f59e0b;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* ===== Animation for toggle ===== */
    .form-slide {
      transform: translateX(0);
    }
    .form-slide.register-active {
      transform: translateX(-100%);
    }

  </style>
</head>
<body>

  <div class="auth-container">
    <h1 id="auth-title">Login</h1>

    <div id="message"></div>

    <div class="form-wrapper">
      <form id="auth-form" class="form-slide">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="auth-button">Login</button>
      </form>
    </div>

    <div class="toggle-link" id="toggle-auth">Don't have an account? Register</div>
  </div>

  <script type="module">
    import { loginUser, registerUser, addUserToFirestore } from './js/firebase.js';

    const authForm = document.getElementById('auth-form');
    const toggleAuth = document.getElementById('toggle-auth');
    const authTitle = document.getElementById('auth-title');
    const authButton = document.getElementById('auth-button');
    const messageDiv = document.getElementById('message');

    let isLogin = true;

    // Toggle Login/Register
    toggleAuth.addEventListener('click', () => {
      isLogin = !isLogin;
      authForm.classList.toggle('register-active');

      if(isLogin){
        authTitle.textContent = 'Login';
        authButton.textContent = 'Login';
        toggleAuth.textContent = "Don't have an account? Register";
      } else {
        authTitle.textContent = 'Register';
        authButton.textContent = 'Register';
        toggleAuth.textContent = "Already have an account? Login";
      }

      messageDiv.innerHTML = '';
    });

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      messageDiv.innerHTML = `<div class="loading-spinner"></div>`;

      try {
        let userCredential;
        if(isLogin){
          userCredential = await loginUser(email, password);
        } else {
          userCredential = await registerUser(email, password);
          await addUserToFirestore({ email: userCredential.user.email, uid: userCredential.user.uid, createdAt: new Date().toISOString() });
        }

        // Save user locally
        localStorage.setItem('user', JSON.stringify({
          email: userCredential.user.email,
          uid: userCredential.user.uid,
          subscription: "free" // default subscription
        }));

        messageDiv.innerHTML = `<div class="success-msg">Success! Redirecting...</div>`;
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 1000);

      } catch(err) {
        console.error(err);
        messageDiv.innerHTML = `<div class="error-msg">${err.message}</div>`;
      }
    });

    // Auto redirect if already logged in
    const existingUser = JSON.parse(localStorage.getItem('user'));
    if(existingUser){
      window.location.href = '/index.html';
    }

  </script>
</body>
</html>
