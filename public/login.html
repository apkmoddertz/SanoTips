<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SonaTips | Login/Register</title>
<style>
body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#fcd34d,#fbbf24);margin:0;height:100vh;display:flex;justify-content:center;align-items:center;}
.auth-container{width:100%;max-width:400px;background:#fff;border-radius:16px;padding:2rem;box-shadow:0 10px 25px rgba(0,0,0,0.2);position:relative;}
.auth-container h1{text-align:center;color:#f59e0b;margin-bottom:1.5rem;font-size:1.8rem;}
form{display:flex;flex-direction:column;gap:1rem;}
input{padding:0.75rem 1rem;border-radius:8px;border:1px solid #ddd;font-size:1rem;outline:none;}
input:focus{border-color:#f59e0b;}
button{padding:0.75rem 1rem;border-radius:8px;border:none;background:#f59e0b;color:#fff;font-weight:600;cursor:pointer;}
button:hover{background:#d97706;}
.toggle-link{text-align:center;margin-top:0.5rem;color:#f59e0b;cursor:pointer;text-decoration:underline;}
#message{text-align:center;font-weight:500;min-height:24px;margin-bottom:1rem;}
.error-msg{color:#ef4444;}
.success-msg{color:#10b981;}
.loading-spinner{border:4px solid #f3f3f3;border-top:4px solid #f59e0b;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:1rem auto;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
</style>
</head>
<body>

<div class="auth-container">
  <h1 id="auth-title">Login</h1>
  <div id="message"></div>
  <form id="auth-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" id="auth-button">Login</button>
  </form>
  <div class="toggle-link" id="toggle-auth">Don't have an account? Register</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// ðŸ”¥ FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyC0BSUvubGtHxeHZ_pnh776bzoGKGxXNbU",
  authDomain: "voltflow-35a0b.firebaseapp.com",
  projectId: "voltflow-35a0b",
  storageBucket: "voltflow-35a0b.firebasestorage.app",
  messagingSenderId: "241701625823",
  appId: "1:241701625823:web:d4d7d9362e0207e5a32e6a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const authForm = document.getElementById('auth-form');
const toggleAuth = document.getElementById('toggle-auth');
const authTitle = document.getElementById('auth-title');
const authButton = document.getElementById('auth-button');
const messageDiv = document.getElementById('message');

let isLogin = true;

// Toggle login/register
toggleAuth.addEventListener('click', () => {
  isLogin = !isLogin;
  authTitle.textContent = isLogin ? "Login" : "Register";
  authButton.textContent = isLogin ? "Login" : "Register";
  toggleAuth.textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
  messageDiv.innerHTML = '';
});

// Submit form
authForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  messageDiv.innerHTML = `<div class="loading-spinner"></div>`;

  try {
    let userCredential;

    if (isLogin) {
      userCredential = await signInWithEmailAndPassword(auth, email, password);
    } else {
      userCredential = await createUserWithEmailAndPassword(auth, email, password);
      // Add user to Firestore on registration
      await setDoc(doc(db,"users",userCredential.user.uid), {
        email: userCredential.user.email,
        subscription: "free", // default plan
        createdAt: new Date().toISOString(),
        status: "active"
      });
    }

    // ðŸ”¥ Fetch subscription
    const userRef = doc(db,"users",userCredential.user.uid);
    const userSnap = await getDoc(userRef);
    let subscription = "free";
    if(userSnap.exists()){
      subscription = userSnap.data().subscription || "free";
    }

    // ðŸ”¥ Save user locally
    localStorage.setItem("user", JSON.stringify({
      email: userCredential.user.email,
      uid: userCredential.user.uid,
      subscription
    }));

    messageDiv.innerHTML = `<div class="success-msg">Success! Redirecting...</div>`;
    setTimeout(()=> window.location.href="index.html",1000);

  } catch(err){
    console.error(err);
    messageDiv.innerHTML = `<div class="error-msg">${err.message}</div>`;
  }
});

// Auto redirect if already logged in
const existingUser = JSON.parse(localStorage.getItem("user"));
if(existingUser){
  window.location.href = "index.html";
}
</script>
</body>
</html>
