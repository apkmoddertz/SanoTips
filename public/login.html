<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SonaTips | Login/Register</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fcd34d, #fbbf24);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
    }

    .auth-container h1 {
      margin-bottom: 1.5rem;
      color: #f59e0b;
    }

    .auth-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-container input {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      outline: none;
    }

    .auth-container button {
      padding: 0.75rem 1rem;
      background: #f59e0b;
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .auth-container button:hover {
      background: #d97706;
    }

    .toggle-link {
      margin-top: 0.5rem;
      color: #f59e0b;
      cursor: pointer;
      font-weight: 500;
      text-decoration: underline;
    }

    .error-msg {
      color: #ef4444;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .success-msg {
      color: #10b981;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #f59e0b;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <div class="auth-container">
    <h1 id="auth-title">Login</h1>

    <div id="message"></div>

    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="auth-button">Login</button>
    </form>

    <div class="toggle-link" id="toggle-auth">Don't have an account? Register</div>
  </div>

  <script type="module">
    import { loginUser, registerUser, addUserToFirestore } from './js/firebase.js';

    const authForm = document.getElementById('auth-form');
    const toggleAuth = document.getElementById('toggle-auth');
    const authTitle = document.getElementById('auth-title');
    const authButton = document.getElementById('auth-button');
    const messageDiv = document.getElementById('message');

    let isLogin = true;

    // Toggle Login/Register
    toggleAuth.addEventListener('click', () => {
      isLogin = !isLogin;
      if(isLogin){
        authTitle.textContent = 'Login';
        authButton.textContent = 'Login';
        toggleAuth.textContent = "Don't have an account? Register";
      } else {
        authTitle.textContent = 'Register';
        authButton.textContent = 'Register';
        toggleAuth.textContent = "Already have an account? Login";
      }
      messageDiv.innerHTML = '';
    });

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      messageDiv.innerHTML = `<div class="loading-spinner"></div>`;

      try {
        let userCredential;
        if(isLogin){
          // Login
          userCredential = await loginUser(email, password);
        } else {
          // Register
          userCredential = await registerUser(email, password);
          // Optional: add to Firestore
          await addUserToFirestore({ email: userCredential.user.email, uid: userCredential.user.uid, createdAt: new Date().toISOString() });
        }

        // Save user locally
        localStorage.setItem('user', JSON.stringify({
          email: userCredential.user.email,
          uid: userCredential.user.uid
        }));

        // Success
        messageDiv.innerHTML = `<div class="success-msg">Success! Redirecting...</div>`;
        setTimeout(() => {
          window.location.href = '/index.html';
        }, 1000);

      } catch(err) {
        console.error(err);
        messageDiv.innerHTML = `<div class="error-msg">${err.message}</div>`;
      }
    });

    // Auto redirect if already logged in
    const existingUser = JSON.parse(localStorage.getItem('user'));
    if(existingUser){
      window.location.href = '/index.html';
    }

  </script>

</body>
</html>
